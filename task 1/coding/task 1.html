<html>
  <head>
    <title>User Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <table border="3">
        <tr>
          <th colspan="2">User Form</th>
        </tr>
        <tr>
          <td>Enter Name
          <td><input type="text" name="username" id="username" /></td></tr>
        <tr>
          <td>Enter Password
          <td><input type="password" name="pswd" id="pswd" /></td></tr>
        <tr>
          <td>Enter Address
          <td><input type="address" name="textarea" id="address" /></td></tr>
        <tr>
          <td>Select Game
          <td><input type="checkbox" name="Hockey" id="hockey" />Hockey <br />
              <input type="checkbox" name="Football" id="football" />Football <br />
              <input type="checkbox" name="Badminton" id="badminton" />Badminton
              <br />
              <input type="checkbox" name="Cricket" id="cricket" />Cricket <br />
              <input type="checkbox" name="Volleyball" id="volleyball" />Volleyball
          </td></tr>
        <tr>
          <td>Gender
          <td><input type="radio" name="Male" id="male"/>Male
          <input type="radio" name="Female" id="female"/>Female</td></tr>
        <tr>
          <td>Select ur age
          <td><select name="Age" id="age">
               <option value="select">select</option> </select></td></tr>
        <tr>
          <td colspan="2" align="center"><input type="file" name="myfile" id="file" /></td</tr>
        <tr>
          <td colspan="2" align="center"><input type="button" value="Click Me" id="button" />
              <input type="reset" value="Reset" id="button" />
              <input type="submit" value="Submit Form" id="button" /></td></tr>
    </div>
  </body>
</html>
